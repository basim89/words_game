<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gshan Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Gshan Game</h1>
        <div class="level-container">
            <img id="word-image" src="" alt="Word Image">
            <div id="word-letters"></div>
            <div id="letter-placeholders"></div>
            <button id="pronunciation-button">Listen to Word</button>
            <button id="check-answer-button">Check Answer</button>
        </div>
        <div class="feedback-container">
            <p id="feedback"></p>
        </div>
        <button id="next-level-button" disabled>Next Level</button>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
